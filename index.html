<!DOCTYPE html>

<head>

    <style>
        :root {
            --main-green: #2a5c3d;
            --light-green: #e8f5e9;
            --gold: #d4af37;
            --cream: #fffef6;
        }

        body {
            margin: 0;

            font-family: 'Roboto', sans-serif;
            background-color: var(--cream);
            height: 100vh;
            overflow: hidden;

        /* ArriÃ¨re-plan avec livres */
        .book-background {
            position: absolute;
            width: 100%;

            opacity: 0.15;
            z-index: -1;
            background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=1000');
            background-size: cover;
            background-position: center;
            filter: grayscale(80%) sepia(30%);

        /* Contenu principal */
        .main-content {
            display: flex;

            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        /* Titre principal */
        .main-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 6rem;
            color: var(--main-green);
            margin: 0;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            letter-spacing: 2px;
            position: relative;
            animation: fadeInDown 1.5s ease;
        }

        .main-title::after {
            content: "";
            display: block;
            width: 150px;
            height: 4px;
            background: var(--gold);
            margin: 20px auto;
        }

        /* Sous-titre */
        .subtitle {
            font-size: 1.5rem;
            color: #555;
            max-width: 700px;
            margin: 20px 0 40px;
            animation: fadeIn 2s ease;
        }

        /* Bouton d'entrÃ©e */
        .enter-button {
            background: var(--main-green);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }

        .enter-button:hover {
            background: #1e4a30;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* Animation des livres flottants */
        .floating-books {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-book {
            position: absolute;
            opacity: 0.2;
            animation: float 15s infinite linear;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 4rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
